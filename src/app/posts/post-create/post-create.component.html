<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      required
      minlength="3"
      placeholder="Post title"
      [ngModel]="post.title">
      <!-- <mat-error *ngIf="postForm.getControl(title)?.invalid">Please enter a post title</mat-error> -->
      </mat-form-field>
      <mat-form-field>
        <textarea
        matInput
        rows="4"
        name="content"
        [ngModel]="post.content"
        placeholder="Post content"
        required></textarea>
        <!-- <mat-error *ngIf=postForm.getControl(content)?.invalid>Please enter a post content</mat-error> -->
      </mat-form-field>
      <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
